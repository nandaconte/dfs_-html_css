<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Estudando Flexbos</title>
</head>
<body>
    <div class="flex">
        <p>Meu</p>
        <p>primeiro</p>
        <p>flex</p>
        <p>box</p>
    </div>
    <hr>
    <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <p>4</p>
    </div>
    <hr>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space-around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space-between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>end</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    
    <h2>Center</h2>
    <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>align-center</h2>
    <div class="align-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <!-- gap -->
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <h2>Order</h2>
    <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
    </div>
    <hr>
    <h2>Grow</h2>
    <div class="grow">
        <div class="box">1</div>
        <div class="box-big">2</div>
        <div class="box">3</div>
    </div>
    <hr>
    <h2>Basis</h2>
    <div class="basis">
        <div class="box">1</div>
        <div class="box-big2">2</div>
        <div class="box">3</div>
    </div>
<hr>
<h2>Shrink</h2>
    <div class="shrink">
        <div class="box">1</div>
        <div class="box-small">2</div>
        <div class="box">3</div>
    </div>
    <hr>
<h2>shorthand</h2>
    <div class="shorthand">
        <div class="box">1</div>
        <div class="box-different">2</div>
        <div class="box">3</div>
    </div>
    <hr>
    <h2>auto alinhamento</h2>
        <div class="auto-alignment">
            <div class="box">1</div>
            <div class="box-different">2</div>
            <div class="box">3</div>
        </div>

</body>
</html>
